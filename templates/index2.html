{% extends "base.html" %}

{% block head%} 
    <title>Test</title>
{% endblock %}

{% block body %} 
    <h1 id="page-title">20 Questions Game</h1>

        
    <div id="question-container">
        <h4 id="question"></h4>
        <!-- <label for="answer-input">Enter True or False</label>
        <input type="text" name="answer-input"> -->
        <button type="button" id="true-btn" onclick="trueClick()">True</button>
        <button type="button" id="false-btn" onclick="falseClick()">False</button>
    </div>

    <div id="submit-container">
        <button type="submit" id="submit-btn" onclick="submitClick()">Submit for Results</button>
    </div>

    <div id="results-container">
        <p>You had <span id="true-num"></span> true answer(s).</p>
        <p>#ThisWasDoneInPython</p>
    </div>
{% endblock %}
